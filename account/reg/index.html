        <div id="mobile_menu_graybg" class="gray-40p"></div>
        
        <div id="full_screen">
            <!--登录/注册界面-中央大卡片-->
            <section id="account_main">
                <div id="account_sideimg"></div>
                <div id="account_main_r">
                    <h3 id="account_title">注册您的 码魂MA-SOUL 账号</h3>
                    <form action="/account/login/index.html" method="get" class="account-form">
                        <div id="account_inputbox">
                            <input type="text" name="uid" id="uid" placeholder="用户名/UserID" required>
                        </div>
                        <div id="account_inputbox">
                            <input type="email" name="email" id="email" placeholder="电子邮件地址" required>
                        </div>
                        <div id="account_inputbox">
                            <input type="tel" name="phonenum" id="phonenum" maxlength="11" pattern="[1]{1}[3,5,7,8]{1}[0-9]{9}" oninput = "value=value.replace(/[^\d]/g,'')" placeholder="电话号码(中国大陆,暂不支持中国广电192)" required>
                        </div>
                        <div id="account_inputbox">
                            <input type="password" name="pwd" id="pwd" maxlength="12" minlength="8" placeholder="密码(8-12位)" required>
                        </div>
                        <div id="account_inputbox">
                            <input type="submit" id="apply" value="注册">
                        </div>
                    </form>
                    <span id="account_tips">已有账号？<a href="/account/login">点此登录。</a></span>
                </div>
            </section>
        </div>

        <footer id="footer">

                </p>
            </div>
